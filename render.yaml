services:
  - type: web
    name: log-hours-fastapi
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_CREDENTIALS_B64
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
